<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard - Salu's Tuition</title>
</head>
<body>
  <h1>Teacher Dashboard</h1>

  <form id="updateForm">
    <label>Fee Details:<br>
      <input type="text" id="fee" value="â‚¹2000/month">
    </label><br><br>

    <label>Class Timings:<br>
      <input type="text" id="timing" value="Mon-Fri, 5:00 PM - 7:00 PM">
    </label><br><br>

    <label>Location:<br>
      <input type="text" id="location" value="Near ABC Junction, Varkala">
    </label><br><br>

    <button type="submit">Update</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-analytics.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHoQ4sn1t2DZ81XIXzCx93Cm_r2m3xPyo",
      authDomain: "salus-tuition-centre.firebaseapp.com",
      projectId: "salus-tuition-centre",
      storageBucket: "salus-tuition-centre.firebasestorage.app",
      messagingSenderId: "235017522276",
      appId: "1:235017522276:web:c788aefa411650d2942371",
      measurementId: "G-550KYJB6RY"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    document.getElementById('updateForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fee = document.getElementById('fee').value;
      const timing = document.getElementById('timing').value;
      const location = document.getElementById('location').value;

      set(ref(db, 'tuition/details'), {
        fee: fee,
        timing: timing,
        location: location
      }).then(() => {
        alert("Details updated successfully!");
      }).catch((error) => {
        alert("Error: " + error);
      });
    });
  </script>
</body>
</html>
